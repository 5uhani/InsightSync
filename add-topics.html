    <section class="add-topic-section section-padding">

            <div class="row">

                    <form action="your-server-endpoint" method="post" enctype="multipart/form-data">

                            <label for="topicTitle" class="form-label fw-bold" style="font-size: 1.2rem;">Topic Title</label>

                        </div>
                        <div class="mb-3">
                            <label for="topicSubmittedBy" class="form-label fw-bold" style="font-size: 1.2rem;">Submitted By:</label>
                            <input type="text" class="form-control" id="topicSubmittedBy" name="submittedBy" required>
                        </div>

                            <label for="topicCategory" class="form-label fw-bold" style="font-size: 1.2rem;">Category</label>

                                <option value="Science">Marketing</option>
                                <option value="Health">Finance</option>

                            </select>
                        </div>

                        </div>
                    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script type="module" >
      // Button event listener
      import {link} from "./Baselink.js"
      console.log(link)
      const btn = document.getElementById("submitBtn");
      btn.addEventListener("click", async (event) => {
        event.preventDefault(); // Prevent default form submission behavior
    
        // Get the form fields
        const title = document.getElementById("topicTitle").value;
        const content = document.getElementById("topicContent").value;
        const submittedBy = document.getElementById("topicSubmittedBy").value; // Corrected ID
        const category = document.getElementById("topicCategory").value;
        const imageFile = document.getElementById("topicImage").files[0]; // Use `.files[0]` for file input
    
        // Validate required fields
        if (!title || !content || !submittedBy || !category || !imageFile) {
          alert("Please fill in all fields and select an image.");
          return;
        }
    
        // Create FormData object
        const formData = new FormData();
        formData.append("title", title);
        formData.append("topic", category);
        formData.append("content", content);
        formData.append("submittedby", submittedBy);
        formData.append("imagefile", imageFile); // Append the file directly
    
        try {
          // Send POST request
          console.log(formData)
          const response = await axios.post(
            `${link}/api/v1/insight/addinsight`,
            formData,
            {
              headers: {
                "Content-Type": "multipart/form-data", // Important for file upload
              },
            }
          );
    
          // Handle successful response
          console.log("Success:", response.data);
          alert("Topic submitted successfully!");
        } catch (error) {
          // Handle error response
          console.error("Error:", error);
          alert("There was an error submitting your topic. Please try again.");
        }
      });
    </script>
